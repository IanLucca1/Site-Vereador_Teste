<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/img_Jose.jpg" type="image/png" />
    <title>Projetos em Ação</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../css/Projetos.css" />
      <link rel="stylesheet" href="../css/emendas.css">
  </head>

  <body>
    <header>
      <a href="../index.html" value="Voltar" class="btn" id="Voltar">Voltar</a>
      <section class="projetos-Jose">
        <div class="texto-container">
          <h1>Projetos do Vereador José Ferreira</h1>
          <p>
            Aqui você pode encontrar os projetos em andamento e realizados pelo
            vereador José Ferreira.
          </p>
        </div>
        <div class="imagem-container">
          <img src="../img/img_Jose.jpg" alt="Imagem Vereador" />
        </div>
      </section>
    </header>

    <main>
      <section>
        <h2>Projetos em Andamento / Comissões</h2>
        <div class="swiper projetos-andamento-swiper">
          <div class="swiper-wrapper"></div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </section>

      <section>
        <h2>Projetos Aprovados</h2>
        <div class="swiper projetos-aprovados-swiper">
          <div class="swiper-wrapper"></div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script defer src="../js/projetos.js"></script>
  </body>
</html>
